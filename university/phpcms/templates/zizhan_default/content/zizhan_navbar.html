<div id="head">
  	<table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
	  <tr>
	    <td height="75" align="center"><img src="{IMG_PATH}zizhan_LOGO.png" width="1166" height="180" /></td>
	  </tr>
	</table>
	
	<table width="1166" border="0" cellspacing="0" cellpadding="0" align="center">
		<tr>
	      <td height="42" align="center" class="nav" background="{IMG_PATH}nav.png">
		      	<table width="1000" border="0" cellspacing="0" cellpadding="0"  >
			      	<tr>
		      		<!--list-->
		      		<td class="dh">
				      	<table width='100%' height='1' cellpadding=0 cellspacing=0 border=0 transverse=true  class='flyoutMenu' menudata='#hpflyout1'>
				      		<tr>
				      			<td align=left class='flyoutLink' handle=z777 nowrap>
				      				<a href="{siteurl($siteid)}"  id="p1c777" target='_self'  class="blink">首页</a>
				      			</td>
				      		</tr>
				      	</table>
				      </td>
		      		{pc:content action="category" num="25" siteid="$siteid" order="listorder DESC"}
                    {loop $data $k $r}
				      <td class="dh">
				      	<table width='100%' height='1' cellpadding=0 cellspacing=0 border=0 transverse=true  class='flyoutMenu' menudata='#hpflyout1'>
				      		<tr>
				      			<td align=left class='flyoutLink' handle=z777 nowrap>
				      				<a href="{$r[url]}"  id="p1c777" target='_self'  class="blink">{$r[catname]}</a>
				      			</td>
				      		</tr>
				      	</table>
				      </td>
			      	{/loop}
			      	{/pc}
		      		<!--list-->
				      
				  	</tr>
				</table>
				<div id="menu1" class="menuskin1" style="z-index:100" ></div>
	  		</td>
		</tr>
	</table>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
	    <td>&nbsp;</td>
	  </tr>
	</table>
</div>
