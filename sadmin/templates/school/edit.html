    <script>
        // 地址判断
        function submitcheck(obj) {
            var school_name = $('#school_name').val();
            var province_id = $('#province').find('option:selected').val();
            var city_id = $('#city').find('option:selected').val();
            var shifts_intro = $('#umeditor_textarea_shifts_intro').val();
            var s_shuoming = $('#umeditor_textarea_s_shuoming').val();

            if(school_name.length > 10) {
                alert('驾校名称长度不能超过10个字符');
                return false;
            }

            if(shifts_intro.trim() == '' || s_shuoming.trim() == '') {
                alert('请填写驾校简介或者班制说明！');
                return false;
            }
            if(province_id.trim() == '' || city_id.trim() == '') {
                alert('请将地址选择完整！');
                return false;
            }
        }
        $(function() {
            // 加载编辑器
            var um = UM.getEditor('shifts_intro');
            var _um = UM.getEditor('s_shuoming');
        });

        // 上传图片预览
        window.onload = function () { 
            new uploadPreview({ UpBtn: "license_img", DivShow: "imgdiv", ImgShow: "imgShow" });
        }

        window.onload = function () { 
            new uploadPreview({ UpBtn: "school_thumb", DivShow: "thumb_imgdiv", ImgShow: "s_thumb" });
        }
        
        // 城市联动
        $('#province').change(function() {
            var province_id = $(this).val();
            $("#city").load("index.php?action=school&op=getcity&province_id="+province_id);
        });

        $('#city').change(function() {
            var city_id = $(this).val();
            $('#area').load('index.php?action=school&op=getarea&city_id='+city_id);
            var city_html = $(this).find('option:selected').html();
            var province_html = $('#province').find('option:selected').html();
            $('#s_address').val(province_html+city_html);
        })

        $('#area').change(function() {
            var city_html = $('#city').find('option:selected').html();
            var province_html = $('#province').find('option:selected').html();
            var area_html = $(this).find('option:selected').html();
            $('#s_address').val(province_html+city_html+area_html);
        })
    </script>
