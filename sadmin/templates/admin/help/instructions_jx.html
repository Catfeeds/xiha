<div class="instructions_jx system-help-content"> 
	<h3>驾校管理</h3><hr/> 
    <p><img src="templates/admin/help/images/bjjx.png" width="600" height="520" /><br></p>
    
    <li><p><span style="color:green">编辑驾校</span>，
     从电脑中选取相关图片，最优格式160*140px，在右侧地图中选中驾校坐标位置，并填写完驾校所有基本信息，这些基本信息会在APP中实时展示给用户。</p></li><br>
    <p><img src="templates/admin/help/images/lbt.png" width="600" height="520" /><br></p>
    <li><p><span style="color:green">轮播图管理</span>，从电脑中选中图片，这些图片会在APP上展示给全国用户，建议上传有利驾校品牌形象的图片。</p></li><br>
    <p><img src="templates/admin/help/images/bzgl.png" width="600" height="520" /><br></p>
    <li><p><span style="color:green">班制管理</span>，填写的相应信息将会在APP中提供给用户，填写信息和APP如图中中一一对应。</p></li><br>
    <p><img src="templates/admin/help/images/bmd.png" width="600" height="520" /><br></p>
    <li><p><span style="color:green">报名点管理</span>，填写的相应信息将会在APP中提供给用户，这些报名点即驾校所有培训地点和报名点信息。</p></li><br>
    <br><br><br>
