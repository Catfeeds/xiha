    <h3>安全建议</h3><hr/> 
	<p><span style="color:green">管理员账号</span>：<br>管理员账号应只能由驾校相关负责人员掌握，不要随意泄漏管理员账号信息。</p>
    <p><span style="color:green">登录密码</span>：<br>
    所有驾校初始密码统一为123456，这个登录密码容易破解，建议驾校首次登录后点击右上角修改密码按钮进行修改密码。</p>
    <p><span style="color:green">友情提示</span>：<br>
    驾校用于登录管理系统的电脑，显示器应选用分辨率不小于1600x900。若小于这一分辨率部分显示功能可能不会显示。</p><br>
