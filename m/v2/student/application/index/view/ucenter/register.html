{include file="index/header"/}
<div class="page"  id="register">
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="{:url('/ucenter', ['token'=>$token, 'device'=>$device])}">
      <span class="icon icon-left"></span>
  		返回
    </a>
    <h1 class='title'>{$title}</h1>
  </header>
  <div class="content" style="">
  	<div class="list-block" style="margin-bottom: 10px; margin-top: 10px;">
	    <ul>
	      <li class="item-content">
	        <div class="item-inner" style="padding:0px;">
	          <div class="row">
		    			<div class="col-25" style="border-right: 1px solid #e7e7e7; padding-right: 10px;">
		    				<select name="" style="display: inline-block;">
		    					<option value="">+86</option>
		    				</select>
		    				
		    			</div>
	    				<div class="col-75">
	              <input type="text" class="phone" placeholder="请输入手机号码">
	    				</div>
	    			</div>
	        </div>
	      </li>
	      <li class="item-content">
	        <div class="item-inner" style="padding:0px 0px 0.2rem 0px;">
	          <div class="item-title">
	          	<input type="text" class="code" placeholder="请输入验证码">
	          </div>
	          <div class="item-after" style="padding-right: 0.35rem;">
	    					<a href="javascript:;" id="getcode-btn" class="button">获取验证码</a>
	          </div>
	        </div>
	      </li>
	      <li class="item-content">
	        <div class="item-inner" style="padding:0px 0px 0.2rem 0px;">
	          <div class="item-title">
	          	<input type="password" class="pass" placeholder="请输入6~16位密码">
	          </div>
	        </div>
	      </li>
				
	    </ul>
	  </div>
	  <div class="list-block" style="margin-top: 0px;">
	  	<ul style="background: none; border: none;">
	      <li class="item-content" style="background: none;">
	      	<label class="label-checkbox item-content" style="padding-left: 0rem;">
			      <input type="checkbox" name="mycheckbox" class="agreement-check" checked="true">
			      <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
			      <div class="item-inner" style="margin-left: 5px;">
			      	<div class="item-title" style="font-size: 0.7rem;">
				       	已阅读并同意《<a style="color: #0894ec; font-size: 0.7rem;" href="{:url('/ucenter/protocol', ['device'=>$device])}">嘻哈学车平台用户协议</a>》
			      	</div>
			      </div>
			    </label>
	      </li>
	  	</ul>
	  </div>
	  <div class="content-block">
	    <div class="ucenter-login" >
	  		<a class="button button-block button-fill" id="register-btn">立即注册</a>
	  	</div>
	  	
	  </div>
  	
  </div>
  
</div>
{include file="index/footer"/}
