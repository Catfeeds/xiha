{include file="index/header"}
<div class="page" id="article_article_detail">
  {if condition="$device eq '1'"}
  	<header class="bar bar-nav">
  		<a class="button button-link button-nav pull-left back" href="{:url('/article', ['device'=>$device, 'type'=>$type, 'cid'=>$cate_id])}">
	      <span class="icon icon-left"></span>
	   	   返回 
	    </a>
	    <a id="share" class="button button-link button-nav pull-right" style="margin-right: 0px;" href="javascript:;">
	    	分享
			</a>
    	<h1 class="title" style="overflow: hidden;">{$title}</h1>
  	</header>
  	{/if}
  
	<div id="share_guide" style="position: fixed; display: none; background: rgba(0,0,0,0.8); top:0px; left: 0px; width: 100%; height: 100%; z-index:99999; ">
		<img src="__PUBLIC__/static/images/share_btn.png" style="width: 200px; float: right;" />
	</div>
  <div class="content" style="">
  	
  	<div id="article_article_content" style="background: #E7E7E7;">
			<!--获取文章内容-->

  	</div>
	  <script type="text/template" id="article_article_content_tpl">
	  	<div class="article-content-div">
		  	<div class="content-padded" style="margin-top: 0px; margin-bottom: 0px;">
				  <h1 id="article_title" style="">${title}</h1>
					<div class="list-block" style="margin:0.75rem 0px;">
				    <ul style="border: none; background: #f8f8f8;">
				      <li class="item-content">
				        <div class="item-inner">
				          <div class="item-title">${user_name} <span class="add_time" style="color: #999; font-size: 12px;">${add_format_time}</span></div>
				          <div class="item-after"><span style="background: #1FCC7B; color: #fff; border-radius: 4px; font-size: 12px; padding: 2px 5px;">${views}人阅读</span></div>
				        </div>
				      </li>
			      </ul>
		      </div>
				  <p style="" id="article_message">
					<!--文章内容-->
				  </p>
				  <!--点赞-->
				  <div class="article_votes">
			  	 	<span style="color: #A52A2A;">点个赞呗</span><br />
				  	<div class="article_votes_btn" data-type="1">
					  	<i class="iconfont">&#xe658;</i>
				  	</div>
				  	<span style="margin: 0px auto;"><span id="votes_num">${votes}</span>个赞</span><br />
				  	<!--<i class="iconfont">&#xe657;</i>--> 
				  </div>
				  <div class="download_app" style="display: block;">
						<p style="color: #A52A2A; text-align: center; margin-bottom: 20px;">下载个app呗</p>
						<div class="row" style="border-top: 1px solid #e7e7e7; padding-top: 10px; margin:0px auto;">
				      <div class="col-50" style="border-right: 1px solid #e7e7e7;">
				      	<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.zfang.xi_ha_xue_che.student.activity" class="external">
				      		<p style="font-size: 0.8rem; color:#333; text-align: center;">学员端</p>
				      		<p style="font-size: 0.6rem; color: #999; text-align: center;">学车更轻松，更便捷</p>
				      	</a>
				      </div>
				      <div class="col-50">
				      	<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.zfang.xi_ha_xue_che.teacher.activity" class="external">
				      		<p style="font-size: 0.8rem; color:#333; text-align: center;">教练端</p>
				      		<p style="font-size: 0.6rem; color: #999; text-align: center;">学员管家，招生利器</p>
				      	</a>
				      </div>
						</div>
				  </div>
				  
				</div>
	  	</div>		  
				
	  </script>
	  <script>
	  	var article_id = {$id};
	  </script>
  </div>
</div>
{include file="index/footer_article"}
