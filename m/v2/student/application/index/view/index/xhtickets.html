{include file="index/header"/}
<script id="-mob-share" src="http://f1.webshare.mob.com/code/mob-share.js?appkey=18753d27c9c65"></script>
<div class="page">
	{if condition="$device eq '1'"}
  <header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back" href="{:url('/index')}">
      <span class="icon icon-left"></span>
  		返回
    </a>
    <a class="button button-link button-nav pull-right -mob-share-open" style="margin-right: 0px;" href="javascript:;">
    	<i class="iconfont" style="font-size: 1rem;">&#xe642;</i>
		</a>
    <h1 class='title'>{$title}</h1>
  </header>
  {/if}
  
  <div class="content">
  	<div class="xhtickets-form">
			<img src="__PUBLIC__/static/images/index-xhtickets-bg-01.png" style="width: 100%;" alt="" />
		 	<div class="list-block xhtickets-form-list">
		    <ul style="background: none; border-bottom: 0px;">
		      <li style="background: #fff; border-radius: 5px; border: none; margin-bottom: 10px">
		        <div class="item-content" style="padding-left: 0px;">
		          <div class="item-inner" style="border-bottom: none;">
		            <div class="item-input">
		              <input type="text" id="name" placeholder="请输入姓名（必填）">
		            </div>
		          </div>
		        </div>
		      </li>
		      <li style="background: #fff; border-radius: 5px; border: none; margin-bottom: 10px">
		        <div class="item-content" style="padding-left: 0px;">
		          <div class="item-inner" style="border-bottom: none;">
		            <div class="item-input">
		              <input type="text" id="phone" placeholder="请输入手机号（必填）">
		            </div>
		          </div>
		        </div>
		      </li>
		      <li style="background: #fff; border-radius: 5px; border: none; margin-bottom: 10px">
		        <div class="searchbar row">
					    <div class="search-input col-75">
					      <!--<label class="icon icon-search" for="search"></label>-->
					      <input type="search" id='search' placeholder='请输入验证码'/>
					    </div>
					    <a class="button button-fill button-danger col-25" style="margin-left: 0px;">获取</a>
					  </div>
		      </li>
	      </ul>
	      <p style="font-size: 12px; color: #999;">（为了确保嘻哈券成功使用，请输入正确信息）</p>
 		 	<p>
 		 		<a href="javascript:;" class="button button-fill button-danger button-big external" style="">立即领取嘻哈优惠券</a>
 		 	</p>
	  	</div>
	  	
  	</div>

		<!--分享-->
			<div class="-mob-share-ui -mob-share-ui-theme -mob-share-ui-theme-slide-bottom" style="display: none">
			    <ul class="-mob-share-list">
			        <li class="-mob-share-weixin"><p>微信</p></li>
			        <li class="-mob-share-qzone"><p>QQ空间</p></li>
<!--			        <li class="-mob-share-qq"><p>QQ好友</p></li>-->
			        <li class="-mob-share-weibo"><p>新浪微博</p></li>
			    </ul>
			    <div class="-mob-share-close">取消</div>
			</div>
			<div class="-mob-share-ui-bg"></div>
  </div>
  
</div>
{include file="index/footer"/}
