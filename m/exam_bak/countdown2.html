<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery版的网页倒计时效果</title>
<style type="text/css">

.time-item strong {
	background:#C71C60;
	color:#fff;
	line-height:49px;
	font-size:36px;
	font-family:Arial;
	padding:0 10px;
	margin-right:10px;
	border-radius:5px;
	box-shadow:1px 1px 3px rgba(0,0,0,0.2);
}
#day_show {
	float:left;
	line-height:49px;
	color:#c71c60;
	font-size:32px;
	margin:0 10px;
	font-family:Arial,Helvetica,sans-serif;
}
.item-title .unit {
	background:none;
	line-height:49px;
	font-size:24px;
	padding:0 10px;
	float:left;
}

</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
 var time=3600;
  var i;
  function startTimer(){
  	$('#start').attr("value","stop");
  	$("#start").attr("onClick","stopTimer()");   
  	var hour=0,
		minute=0,
		second=0;
	if(time > 0){
		hour = Math.floor(time / (60 * 60));
		minute = Math.floor(time / 60) - (hour * 60);
		second = Math.floor(time) - (hour * 60 * 60) - (minute * 60);
	}
	if (minute <= 9) minute = '0' + minute;
	if (second <= 9) second = '0' + second;
	$('#hour_show').html('<s id="h"></s>'+hour+'时');
	$('#minute_show').html('<s></s>'+minute+'分');
	$('#second_show').html('<s></s>'+second+'秒');
    time=time-1;
    i=setTimeout("startTimer()",1000);
  }
  function stopTimer(){
  	$('#start').attr("value","start");
  	$("#start").attr("onClick","startTimer()");       
    clearTimeout(i);
  }

</script>
</head>
<body>

<div class="time-item">
	<strong id="hour_show">0时</strong>
	<strong id="minute_show">0分</strong>
	<strong id="second_show">0秒</strong><br/>
	<input type="button" value="Start" onClick="startTimer()" id="start"/>
</div>

</body>
</html>
