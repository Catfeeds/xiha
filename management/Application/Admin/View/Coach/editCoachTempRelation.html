    <title>编辑模板关联</title>
</head>

<body>
    <div class="pd-20">
        <form action="{:U('Coach/editCoachTempRelation')}" method="post" class="form form-horizontal" id="form-adslevel-add">
            <input class="input-text" type="hidden" name="id" value="{$temprelationlist.id}" />
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>模板名称：</label>
                <div class="formControls col-2">
                    <input class="input-text" type="text" name="temp_name" value="{$temprelationlist.temp_name}" placeholder="请填写模板名称" datatype="*1-16" nullmsg="模板名称不能为空！" />
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>角色分类：</label>
                <div class="formControls col-2">
                    <input class="input-text" type="text" name="temp_type_name" value="{$temprelationlist.temp_type_name}" readonly placeholder="" datatype="*1-16" nullmsg="角色分类不能为空！" />
                    <input class="input-text" type="hidden" name="temp_type" value="{$temprelationlist.temp_type}" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>角色名称：</label>
                <div class="formControls col-2">
                    <input class="input-text" type="text" name="temp_owner_name" value="{$temprelationlist.temp_owner_name}" readonly placeholder="" datatype="*1-16" nullmsg="角色名称不能为空！" />
                    <input class="input-text" type="hidden" name="temp_owner_id" value="{$temprelationlist.temp_owner_id}" readonly />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>日期：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="weekday" id="weekday" datatype="*1-16" nullmsg="日期不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="">请选择日期</option>
                        <option value="1" <if condition="$temprelationlist.weekday eq 1">selected</if> >星期一</option>
                        <option value="2" <if condition="$temprelationlist.weekday eq 2">selected</if> >星期二</option>
                        <option value="3" <if condition="$temprelationlist.weekday eq 3">selected</if> >星期三</option>
                        <option value="4" <if condition="$temprelationlist.weekday eq 4">selected</if> >星期四</option>
                        <option value="5" <if condition="$temprelationlist.weekday eq 5">selected</if> >星期五</option>
                        <option value="6" <if condition="$temprelationlist.weekday eq 6">selected</if> >星期六</option>
                        <option value="7" <if condition="$temprelationlist.weekday eq 7">selected</if> >星期日</option>
                    </select>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>科目名称：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="lesson_id" id="lesson_id" datatype="*1-16" nullmsg="科目不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="">请选择科目</option>
                        <option value="1" <if condition="$temprelationlist.lesson_id eq 1">selected</if> >科目一</option> 
                        <option value="2" <if condition="$temprelationlist.lesson_id eq 2">selected</if> >科目二</option>
                        <option value="3" <if condition="$temprelationlist.lesson_id eq 3">selected</if> >科目三</option>
                        <option value="4" <if condition="$temprelationlist.lesson_id eq 4">selected</if> >科目四</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>牌照名称：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="license_id" id="license_id" datatype="*1-16" nullmsg="牌照不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <if condition="$temprelationlist.license_id neq 0 "> 
                            <option value="{$temprelationlist.license_id}">{$temprelationlist.license_name}</option>
                        </if>
                        <option value="">请选择牌照</option>
                        <foreach name="licenselist" item="license">
                            <option value="{$license.license_id}">{$license.license_name}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">价格：</label>
                <div class="formControls col-3">
                    <input type="button" value="-" onclick="sub(this)" class="btn btn-secondary" style="border-radius:3px;">
                    <input type="input-text" value="{$temprelationlist.price}" name="price" datatype="*1-16" nullmsg="价格不能为空" style="width:135px;height:26px;text-align:center;border-radius:3px;">
                    <input type="button" value="+" onclick="add(this)" class="btn btn-secondary" style="border-radius:3px;"> 元
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2">模板是否默认：</label>
                <div class="formControls col-6 btn-group">
                    <if condition="$temprelationlist.is_default eq 1">
                        <label class="btn radius btn-success radio setstatus"><input name="is_default" value="1" checked type="radio" style="display:none;">是</label>
                        <else/>
                        <label class="btn radius btn-warning-outline radio setstatus"><input name="is_default" value="1" type="radio" style="display:none;">是</label>
                    </if>
                    <if condition="$temprelationlist.is_default eq 2">
                        <label class="btn radius btn-success radio setstatus"><input name="is_default" value="2" checked type="radio" style="display:none;">否</label>
                        <else/>
                        <label class="btn radius btn-warning-outline radio setstatus"><input name="is_default" value="2" type="radio" style="display:none;">否</label>
                    </if>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">是否在线：</label>
                <div class="formControls col-6 btn-group">
                    <if condition="$temprelationlist.is_online eq 1">
                        <label class="btn radius btn-success radio setstatus"><input name="is_online" value="1" checked type="radio" style="display:none;">是</label>
                        <else/>
                        <label class="btn radius btn-warning-outline radio setstatus"><input name="is_online" value="1" type="radio" style="display:none;">是</label>
                    </if>
                    <if condition="$temprelationlist.is_online eq 2">
                        <label class="btn radius btn-success radio setstatus"><input name="is_online" value="2" checked type="radio" style="display:none;">否</label>
                        <else/>
                        <label class="btn radius btn-warning-outline radio setstatus"><input name="is_online" value="2" type="radio" style="display:none;">否</label>
                    </if>
                </div>
            </div>
            <div class="row cl">
                <div class="col-8 col-offset-2">
                    <button id="submitOne" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/jquery/2.1.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/jquery-ui-datepicker.js"></script> -->
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/icheck/jquery.icheck.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/Validform/5.3.2/Validform.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/layer/2.1/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/H-ui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/angular.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/select2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/selectindex.js"></script>
    <script type="text/javascript">
        // 数目增加100
        function sub(obj) {
            var temp = parseInt(obj.nextElementSibling.value);
            if (temp > 0) {
                temp -= 50;
                obj.nextElementSibling.value = temp;
            }
        }

        function add(obj) {
            var temp = parseInt(obj.previousElementSibling.value);
            temp += 50;
            obj.previousElementSibling.value = temp;
        }

        // 表单验证
        $(function() {
            $('#form-adslevel-add').Validform({
                tiptype: 2,
                callback: function(form) {
                    form[0].submit();
                }
            });
        })

        /*
         * 按钮的切换
         * 点击切换效果
         */
        $('.btn-group .setstatus input').click(function() {
            var current = $(this).parent();
            var siblings = $(this).parent().siblings();
            current.removeClass("btn-warning-outline").addClass("btn-success");
            siblings.removeClass("btn-success").addClass("btn-warning-outline");
        });

        function submitAddAdsLevel() {
            alert('ok');
        }

        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            $("#form-adsposition-add").Validform({
                tiptype: 2,
                ajaxPost: true,
                callback: function(data) {
                    if (data.code == 200) {
                        setTimeout(function() {
                            $.Hidemsg(); //公用方法关闭信息提示框;显示方法是$.Showmsg("message goes here.");
                        }, 1000);
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.msg(data.msg, {
                            icon: 1,
                            time: 5000
                        });
                        parent.layer.close(index);
                    }
                }
            });

        });
    </script>
</body>

</html>
