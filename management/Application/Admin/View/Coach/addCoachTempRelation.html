<body>
    <div class="pd-20">
        <form action="{:U('Coach/addCoachTempRelation')}" method="post" class="form form-horizontal" id="addCoachTempRelation">
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>模板名称：</label>
                <div class="formControls col-2">
                    <input class="input-text" type="text" name="temp_name" placeholder="请填写模板名称" datatype="*1-16" nullmsg="模板名称不能为空！" />
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>角色分类：</label>
                <div class="formControls col-4">
                    <select class="form-control" select2 ng-model="b" name="temp_type" id="temp_type" placeholder="请选择角色分类" datatype="*1-16" nullmsg="模板角色分类不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="1">教练</option>
                        <option value="2">驾校</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>角色名称：</label>
                <div class="formControls col-2">
                    <select select2 ng-model="c" id="temp_owner_id" class="form-control" name="temp_owner_id" placeholder="请选择角色" datatype="*1-16" nullmsg="角色名称不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                    </select>
                    <span class="clearfix"></span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>日期(星期)：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="weekday" id="weekday" datatype="*1-16" nullmsg="日期不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="">请选择日期</option>
                        <option value="1">星期一</option>
                        <option value="2">星期二</option>
                        <option value="3">星期三</option>
                        <option value="4">星期四</option>
                        <option value="5">星期五</option>
                        <option value="6">星期六</option>
                        <option value="7">星期日</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>科目名称：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="lesson_id" id="lesson_id" datatype="*1-16" nullmsg="科目不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="">请选择科目</option>
                        <option value="1">科目一</option>
                        <option value="2">科目二</option>
                        <option value="3">科目三</option>
                        <option value="4">科目四</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>牌照名称：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="license_id" id="license_id" datatype="*1-16" nullmsg="牌照不能为空！" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="">请选择牌照</option>
                        <foreach name="licenselist" item="license">
                            <option value="{$license.license_id}">{$license.license_name}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">价格：</label>
                <div class="formControls col-3">
                    <input type="button" value="-" onclick="sub(this)" class="btn btn-secondary" style="border-radius:3px;">
                    <input type="input-text" value="100" name="price" datatype="*1-16" nullmsg="价格不能为空" style="width:135px;height:26px;text-align:center;border-radius:3px;">
                    <input type="button" value="+" onclick="add(this)" class="btn btn-secondary" style="border-radius:3px;"> 元
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">模板是否默认：</label>
                <div class="formControls col-6 btn-group">
                    <label class="btn radius btn-warning-outline radio setstatus"><input name="is_default" value="1"  type="radio" style="display:none;">是</label>
                    <label class="btn radius btn-success radio setstatus"><input name="is_default" value="2" type="radio" style="display:none;" checked>否</label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">是否在线：</label>
                <div class="formControls col-6 btn-group">
                    <label class="btn radius btn-warning-outline radio setstatus"><input name="is_online" value="1"  type="radio" style="display:none;">是</label>
                    <label class="btn radius btn-success radio setstatus"><input name="is_online" value="2" type="radio" style="display:none;" checked>否</label>
                </div>
            </div>
            <div class="row cl">
                <div class="col-8 col-offset-2">
                    <button id="submitOne" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        // 数目增加100
        function sub(obj) {
            var temp = parseInt(obj.nextElementSibling.value);
            if (temp > 0) {
                temp -= 50;
                obj.nextElementSibling.value = temp;
            }
        }

        function add(obj) {
            var temp = parseInt(obj.previousElementSibling.value);
            temp += 50;
            obj.previousElementSibling.value = temp;
        }

        // 表单验证
        $(function() {
            $('#addCoachTempRelation').Validform({
                tiptype: 2,
                callback: function(form) {
                    form[0].submit();
                }
            });
        })

        $('#submitOne').click(function() {
            var $temp_type = $('#temp_type').val();
            var $temp_owner_id = $('#temp_owner_id').val();
            var $weekday = $('#weekday').val();
            if (!$temp_type) {
                alert('请选择模板角色分类');
                return false;
            }

            if (!$temp_owner_id) {
                alert('请选择角色名称');
                return false;
            }

            if (!$weekday) {
                alert('请选择日期');
                return false;
            }

        })

        /*
         * 按钮的切换
         * 点击切换效果
         */
        $('.btn-group .setstatus input').click(function() {
            var current = $(this).parent();
            var siblings = $(this).parent().siblings();
            current.removeClass("btn-warning-outline").addClass("btn-success");
            siblings.removeClass("btn-success").addClass("btn-warning-outline");
        });

        // 选择角色类别
        $(function() {
                // 通过owner_type获取owner_id
                $('#temp_type').click(function() {
                    var temp_type = $('#temp_type').val();
                    $.ajax({
                        type: "POST",
                        url: "__URL__/getTempOwnerName",
                        data: {
                            'temp_type': temp_type
                        },
                        dataType: 'JSON',
                        success: function(data) {
                            if (data.code == 200) {
                                if (data.data) {
                                    if (temp_type == 1) {
                                        var i = 0;
                                        var max = data.data.length;
                                        html = '';
                                        if (max > 0) {
                                            for (; i < max; i++) {
                                                html += '<option value="' + data.data[i]['l_coach_id'] + '" >' + data.data[i]['s_coach_name'] + ' ( ' + data.data[i]['s_school_name'] + ' ) ' + '</option>';
                                            }
                                        } else {
                                            html += '<option value="0" >暂无教练</option>';
                                        }
                                        var ownerid = document.getElementById('temp_owner_id');
                                        ownerid.innerHTML = html;
                                    } else if (temp_type == 2) {
                                        var i = 0;
                                        var max = data.data.length;
                                        html = '';
                                        if (max > 0) {
                                            for (; i < max; i++) {
                                                html += '<option value="' + data.data[i]['l_school_id'] + '" >' + data.data[i]['s_school_name'] + '</option>';
                                            }
                                        } else {
                                            html += '<option value="0" >暂无驾校</option>';
                                        }
                                        var ownerid = document.getElementById('temp_owner_id');
                                        ownerid.innerHTML = html;
                                    } else {
                                        html = '';
                                        var ownerid = document.getElementById('temp_owner_id');
                                        ownerid.innerHTML = html;
                                    }

                                }
                            } else {
                                layer.msg(data.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        },
                        error: function() {
                            layer.msg('网络错误，请检查网络!', {
                                icon: 2,
                                time: 1000
                            });
                        }
                    });
                })
            })
