<!--[if lt IE 9]>

<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/respond.min.js"></script>

<link href="__PUBLIC__/Admin/assets/css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

<title>编辑车型</title>
</head>
<body>
    <div class="pd-20">
    	<form action="{: U('Cars/editCarsCategory')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="editCarsCategory">
            <input type="hidden" name = "id" id="" value = "{$car_cate_list.id}" >
            <!-- <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>所属驾校：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text" value="{$car_cate_list.s_school_name}" name="s_school_name" readonly/>
                    <input type="hidden" name = "school_id" id="" value = "{$car_cate_list.l_school_id}" >
                </div>   
            </div> -->
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>车品牌：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text" value="{$car_cate_list.brand}"   placeholder="如:大众" id="brand" name="brand" datatype="*1-16" nullmsg="车品牌不能为空" />
                </div>   
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>车型号：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text" value="{$car_cate_list.subtype}"   placeholder="如:A2" id="subtype" name="subtype" datatype="*1-16" nullmsg="车型不能为空" />
                </div>   
            </div>
            <div class="row cl">
                <label class="form-label col-2 text-r" for="point_texturl">车型打点文件：</label>
                <div class="formControls col-10">
                    <span class="btn-upload form-group">
                        <input class="input-text upload-url col-2" type="text" name="point_texturl" id="point_texturl" value="{$car_cate_list.point_text_url}" readonly>
                        <a href="javascript:void();" class="btn btn-primary"><i class="Hui-iconfont">&#xe646;</i> 浏览本地文件</a>
                        <input type="file" multiple name="point_texturl" class="input-file" value="{$car_cate_list.point_text_url}">
                    </span>
                </div>
            </div>
    		<div class="row cl">
    			<div class="col-10 col-offset-2">
    				<button class="btn btn-primary radius " id="submit" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
    				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
    			</div>
    		</div>
    	</form>
    </div>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/H-ui.admin.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/layer/2.1/layer.js"></script> 
<script type= "text/javascript">
    // 表单验证
    $( function () {
        $('#editCarsCategory').Validform({
                tiptype:2,
                callback:function(form){
                    form[0].submit();
                }
        });
    }) 

</script>
</body>
</html>
