<title>编辑评价</title>
</head>
<body>
    <div class="pd-20">
        <form action="{:U('Comment/editStudentCommentSchool')}" method="post" class="form form-horizontal" id="editStuCommentSchool">
            <input type="hidden" class="input-text" name="id" value="{$comschoollist.id}" />
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>驾校名称：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text" name="school_name" value="{$comschoollist.school_name}" readonly/>
                    <input type="hidden" class="input-text" name="school_id" value="{$comschoollist.school_id}" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>评价者：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text" name="user_name" value="{$comschoollist.user_name}" readonly/>
                    <input type="hidden" class="input-text" name="user_id" value="{$comschoollist.user_id}" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>订单号：</label>
                <div class="formControls col-2" id="order_no">
                    <input type="text" class="input-text" id="" value="{$comschoollist.order_no}" name="order_no" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>评价入口：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text" id="" value="报名班制" name="type_name" readonly/>
                    <input type="hidden" class="input-text" id="" value="2" name="type" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">评价星级：</label>
                <div class="formControls col-4" >
                    <input type="button" value="-" onclick="subNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <input type="text" style="width:140px;text-align:center" class="input-text" value="{$comschoollist.school_star}"  placeholder="请输入评价星级" id="star" name="star">
                    <input type="button" value="+" onclick="addNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>评价内容：</label>
                <div class="formControls col-4">
                    <textarea name="content" style="" id="content" cols="" rows="" class="textarea"  placeholder="评价内容不能为空"  dragonfly="true"  onKeyUp="textarealength(this,200)" >{$comschoollist.school_content}</textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                </div>
            </div>
            <div class="form-label col-3">
                <span style="color:red;">最多200个字符</span>
            </div>
            <div class="row cl">
                <div class="col-8 col-offset-2">
                    <button id="submitOne" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">
     // 星级的增加和减少
    function subNum(obj){
        var temp=parseInt(obj.nextElementSibling.value);
        if(temp>1){
            temp-=1;
            obj.nextElementSibling.value=temp;
        }
    }
    function addNum(obj){
        var temp=parseInt(obj.previousElementSibling.value);
        if (temp < 5) {
            temp+=1;
        }
        obj.previousElementSibling.value=temp;
    }
    
    // 表单验证
    $( function () {
        $('#editStuCommentSchool').Validform({
            tiptype:2,
            callback:function(form){
                form[0].submit();
            }
        });
    }) 
    
</script>
</body>
