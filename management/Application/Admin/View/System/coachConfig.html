<title>系统日志</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>系统管理<span class="c-gray en">&gt;</span> 教练设置 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<br />
    <div id="tab_school" class="HuiTab">
		<div class="pd-20">
			 <form action="{:U('System/coachEdit')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="form-article-add">	
				<div ng-controller="appCtrl" >
					<label for="l_coach_id"><strong>选择教练： </strong></label>
					 <select select2 ng-model="b" class="" name="l_coach_id" id="l_coach_id"  style="width:240px;height:30px" placeholder="请选择教练">  
					 	<foreach name="coach_list" item="coach">            
							<option value="{$coach.l_coach_id}">{$coach.s_coach_name}（{$coach.name}|{$coach.car_type_name}）</option>
						</foreach>
					 </select>  
				</div>
				<div class="mt-20">
					<label for="s_am_subject"><strong>上午科目： </strong></label>
					 <select class="" name="s_am_subject" id="s_am_subject" style="width:240px;height:30px">              
					 	<option value="">选择上午科目</option>
						<option value="1">科目一</option>
						<option value="2">科目二</option>
						<option value="3">科目三</option>
						<option value="4">科目四</option>
					 </select>  
				</div>
				<div class="mt-20">
					<label for="s_pm_subject"><strong>下午科目： </strong></label>
					 <select class="" name="s_pm_subject" id="s_pm_subject" style="width:240px;height:30px">              
					 	<option value="">选择下午科目</option>
						<option value="1">科目一</option>
						<option value="2">科目二</option>
						<option value="3">科目三</option>
						<option value="4">科目四</option>
					 </select>  
				</div>
				<div class="mt-30">
					<label for="system_amtimeconf"><strong>上午时间设置：</strong></label>
				    <table class="table table-border table-bordered table-hover" id="system_amtimeconf">
      					  <thead>
						    <tr>
					    		<th width="20%"><input type="checkbox" name="" value="">全选</th>
						    	<th>开始时间</th>
						    	<th>结束时间</th>
						    	<th>是否可被预约</th>
						    </tr>
						  </thead>
						  <tbody>
						  	<foreach name="time_list['am_time_list']" item="v" key="k">
							    <tr title="{$v.id}">
							    	<td>
							    		<input type="checkbox" id="checkbox_{$k+1}" value="{$v.id}" name="s_am_time_list[]">
							    	</td>
							    	<td>{$v.final_start_time}</td>
							    	<td>{$v.final_end_time}</td>
							    	<td class="setting">
						    			<span class="label label-success radius">可以</span>			
							    	</td>
							    </tr>
							</foreach>
						  </tbody>
    				</table>
    			</div>

    			<div class="mt-20">
					<label for="system_pmtimeconf"><strong>下午时间设置：</strong></label>
				    <table class="table table-border table-bordered table-hover" id="system_pmtimeconf">
      					  <thead>
						    <tr>
					    		<th width="20%"><input type="checkbox" name="" value="">全选</th>
						    	<th>开始时间</th>
						    	<th>结束时间</th>
						    	<th>是否可被预约</th>
						    </tr>
						  </thead>
						  <tbody>
						  	<foreach name="time_list['pm_time_list']" item="v" key="k">
							    <tr title="{$v.id}">
							    	<td>
							    		<input type="checkbox" id="checkbox_{$k+1}" value="{$v.id}" name="s_pm_time_list[]">
							    	</td>
							    	<td>{$v.final_start_time}</td>
							    	<td>{$v.final_end_time}</td>
							    	<td class="setting">
						    			<span class="label label-success radius">可以</span>			
							    	</td>
							    </tr>
							</foreach>
						  </tbody>
    				</table>
    			</div>
				
				<div style="margin:50px 5px">
			 		<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
			 		<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
		
			</form>
		</div>
    </div>
