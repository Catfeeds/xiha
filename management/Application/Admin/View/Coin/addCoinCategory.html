    <title>添加商品分类</title>
</head>

<body>
    <div class="pd-20">
        <form action="{:U('Coin/addCoinCategory')}" method="post" class="form form-horizontal" id="form-adslevel-add">
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>分类名称：</label>
                <div class="formControls col-2">
                    <input class="input-text" type="text" name="cate_name" placeholder="请填写商品分类名称" datatype="*2-12" nullmsg="商品分类名称不能为空！" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">排序：</label>
                <div class="formControls col-3">
                    <input type="button" value="-" onclick="sub(this)" class="btn btn-warning" style="border-radius:0px;">
                    <input class="input-text" value="0" type="text" name="order" placeholder="请填写商品分类排序" style="width:140px;height:30px;text-align:center" />
                    <input type="button" value="+" onclick="add(this)" class="btn btn-warning" style="border-radius:0px;">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>分类描述：</label>
                <div class="formControls col-4">
                    <textarea name="cate_desc" style="" id="cate_desc" cols="" rows="" class="textarea" placeholder="说点什么...最少输入1个字符" datatype="*1-200" dragonfly="true" nullmsg="商品分类描述不能为空！" onKeyUp="textarealength(this,1000)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                </div>
            </div>

            <div class="row cl">
                <div class="col-8 col-offset-2">
                    <button id="submitOne" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/jquery/2.1.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/icheck/jquery.icheck.min.js"></script>-->

    <!-- <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/selectindex.js"></script> -->
    <script type="text/javascript">
        function sub(obj) {
            var temp = parseInt(obj.nextElementSibling.value);
            if (temp > 1) {
                temp -= 10;
                obj.nextElementSibling.value = temp;
            }
        }

        function add(obj) {
            var temp = parseInt(obj.previousElementSibling.value);
            temp += 10;
            obj.previousElementSibling.value = temp;
        }

        // 表单验证
        $(function() {
            $('#form-adslevel-add').Validform({
                tiptype: 2,
                callback: function(form) {
                    form[0].submit();
                }
            });
        })
    </script>
</body>
