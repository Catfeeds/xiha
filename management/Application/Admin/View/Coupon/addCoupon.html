<html>
<head>
<meta charset="utf-8">

<title>添加优惠券</title>
</head>
<body>
    <div class="pd-20">
        <form action="{:U('Coupon/addCoupon')}" method="post" class="form form-horizontal" id="addCouponForm">
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>券的名称：</label>
                <div class="formControls col-2">
                    <input type="text" id="coupon_name" name="coupon_name" datatype="*1-32" nullmsg="优惠券名称不能为空" style="" class="input-text" value=""  placeholder="请填写优惠券的名称"  />
                </div>
            </div>
          	<div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>角色类别：</label>
                <div class="formControls col-4">
                    <if condition="$school_id neq 0">
                        <select class="form-control" select2 ng-model="b" name="owner_type" id="owner_type" datatype="*1-32" nullmsg="角色类别不能为空" placeholder="请选择角色类别" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;" >
                            <!-- <option value="">请选择角色类别</option> -->
                            <option value="1">教练</option>
                            <option value="2">驾校</option>
                        </select>
                    <else/>
                        <select class="form-control" select2 ng-model="b" name="owner_type" id="type" datatype="*1-32" nullmsg="角色类别不能为空" placeholder="请选择角色类别" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                            <!-- <option value="">请选择角色</option> -->
                            <option value="1">教练</option>
                            <option value="2">驾校</option>
                            <option value="3">嘻哈平台</option>
                        </select>
                    </if>
                </div>
            </div>
            <if condition = "$school_id neq 0" >
                <div class="row cl">
                    <label  class="form-label col-2"><span class="c-red">*</span>角色名称：</label>
                    <div class="formControls col-2" > 
                        <select select2 ng-model="c" id="owner_id" class="form-control" name="owner_id" datatype="*1-32" nullmsg="角色名称不能为空" placeholder="请选择角色" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        </select>
                        <span class="clearfix"></span>
                    </div>
                    <div id="ownername">
                    </div>
                </div>
            <else/>
                <div class="row cl">
                    <label  class="form-label col-2"><span class="c-red">*</span>角色名称：</label>
                    <div class="formControls col-2" > 
                        <select select2 ng-model="c" id="ownerid" class="form-control" name="owner_id"  datatype="*1-32" nullmsg="角色名称不能为空" placeholder="请选择角色" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        </select>
                    </div>
                </div>
                <div id="ownername">
                </div>
            </if>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>券的场景类别：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="scene" id="scene" datatype="*1-32" nullmsg="券的场景类别不能为空" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;">
                        <option value="">请选择券的场景类别</option>
                        <option value="1">报名班制</option>
                        <option value="2">预约学车</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>券的种类：</label>
                <div class="formControls col-2">
                    <select class="form-control" select2 ng-model="d" name="coupon_category" id="coupon_category" style="border-radius:0px;height:30px;width:218px;border-color:#ccc;" placeholder="请选择券的种类" datatype="*1-32" nullmsg="优惠券的不能为空">
                        <!-- <option value="">请选择券的种类</option> -->
                        <foreach name="coupon_cate_name" item="value">
                          <option value="{$value.id}">{$value.cate_name}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="row cl coupon_u">
                <label class="form-label col-2"><span class="c-red">*</span>券的面值：</label>
                <div class="formControls col-4">
                    <input type="button" value="-" onclick="subNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <input type="input-text" value="100" name="coupon_value" datatype="*1-32" nullmsg="优惠券的面值不能为空" style="width:100px;height:26px;text-align:center" >
                    <input type="button" value="+" onclick="addNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <span id="coupon_v"></span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>券的总数量：</label>
                <div class="formControls col-4">
                  <!-- <input class="input-text" type="text" name="coupon_total_num" placeholder="请填写券的总数量" pattern=".{1,}" required /> -->
                    <input type="button" value="-" onclick="subNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <input type="input-number" value="10" name="coupon_total_num" datatype="*1-32" nullmsg="优惠券的总数量不能为空" style="width:100px;height:26px;text-align:center">
                    <input type="button" value="+" onclick="addNum(this)" class="btn btn-warning" style="border-radius:0px;" > 张
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>个人领取数：</label>
                <div class="formControls col-4">
                  <!-- <input class="input-text" type="text" name="coupon_limit_num" placeholder="请填写一个人的领取数量限制" pattern=".{1,}" required /> -->
                    <input type="button" value="-" onclick="sub(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <input type="input-text" value="1" name="coupon_limit_num" datatype="*1-32" nullmsg="个人领取数不能为空" style="width:100px;height:26px;text-align:center">
                    <input type="button" value="+" onclick="add(this)" class="btn btn-warning" style="border-radius:0px;" > 张
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>添加时间：</label>
                <div class="formControls col-2">
                    <div class="demo" >
                        <input type="text" id="addtime" name="addtime" style="height:30px;" datatype="*1-32" nullmsg="添加时间不能为空" class="input-text  date_picker laydate-icon" value="" placeholder="请选择添加时间" readonly />
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>过期时间：</label>
                <div class="formControls col-2">
                    <div class="demo" >
                        <input type="text" id="expiretime" name="expiretime" style="height:30px;" datatype="*1-32" nullmsg="过期时间不能为空" class="input-text date_picker laydate-icon" value=""  placeholder="请选择到期时间" readonly />
                    </div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">是否开启：</label>
                <div class="formControls col-6 btn-group">
                     <label class="btn radius btn-success radio setstatus"><input name="is_open" value="1" checked type="radio" style="display:none;">是</label>
                     <label class="btn radius btn-warning-outline radio setstatus"><input name="is_open" value="2" type="radio" style="display:none;">否</label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">是否展示：</label>
                <div class="formControls col-6 btn-group">
                     <label class="btn radius btn-success radio setstatus"><input name="is_show" value="1" checked type="radio" style="display:none;">是</label>
                     <label class="btn radius btn-warning-outline radio setstatus"><input name="is_show" value="0" type="radio" style="display:none;">否</label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">排序：</label>
                <div class="formControls col-2">
                    <input type="button" value="-" onclick="subOne(this)" class="btn btn-success" style="border-radius:0px;" >
                    <input type="input-text" value="0" name="order"  style="width:132px;height:26px;text-align:center">
                    <input type="button" value="+" onclick="add(this)" class="btn btn-success" style="border-radius:0px;" >
                    <!-- <input class="input-text" type="text" name="order" placeholder="请填写排序" /> -->
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">生成兑换码数：</label>
                <div class="formControls col-4" >
                    <input type="button" value="-" onclick="subNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <input type="text" style="width:100px;text-align:center" class="input-text" value="10"  placeholder="请输入兑换码" id="code_num" name="code_num">
                    <input type="button" value="+" onclick="addNum(this)" class="btn btn-warning" style="border-radius:0px;" >
                    <button type="button" id="codecreate" class="btn btn-secondary radius"><i class="Hui-iconfont">&#xe647;</i> 自动生成</button>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>兑换码：</label>
                <div class="formControls col-10">
                    <textarea placeholder="请输入兑换码" id="coupon_code" style="width:260px; height:100px" name="coupon_code"></textarea>
                    <!-- <input type="text" style="" class="input-text" value=""  placeholder="请输入兑换码" id="coupon_code" name="coupon_code"> -->
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"></label>
            </div>
            <span id="code-tips" style="color:green"></span>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>券的范围：</label>
                <div class="formControls col-4">
                    <select class="form-control"  name="coupon_scope" id="coupon_scope" datatype="*1-32" nullmsg="券的范围不能为空"  style="border-radius:0px;height:30px;width:216px;border-color:#ccc;" >
                        <option value="">请选择券的范围</option>
                        <option value="0">全国</option>
                        <option value="1">全省</option>
                        <option value="2">全市</option>
                        <option value="3">地区</option>
                    </select>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2" for="address">地址：</label>
                <div class="formControls col-1" >
                    <select class="select" name="province" id="province" style="height:30px; width:128px;">
                      <option value="">请选择省份</option>
                      <foreach name="province_list" item="pro">
                          <option value="{$pro.provinceid}">{$pro.province}</option>
                      </foreach>
                    </select>
                </div>             
                <div class="formControls col-1">  
                    <select class="select" name="city" id="city" style="height:30px; width:128px;">
                      <option value="">请选择城市</option>           
                    </select>
                </div>
                <div class="formControls col-1 ">
                    <select class="select" name="area" id="area" style="height:30px; width:128px;">
                      <option value="">请选择区域</option>
                    </select> 
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2">券的描述：</label>
                <div class="formControls col-4">
                    <textarea name="coupon_desc" style="" id="coupon_desc" cols="" rows="" class="textarea"  placeholder="请输入券的种类描述，50个字符以内"  dragonfly="true"  onKeyUp="textarealength(this,50)" ></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/50</p>
                </div>
            </div>
            <div class="form-label col-3">
                <span style="color:red;">最多50个字符</span>
            </div>
            <br/>
            <div class="row cl">
                <div class="col-8 col-offset-2">
                    <button id="submitOne" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/laydate.dev.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/jquery/2.1.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/angular.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/select2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/assets/js/selectindex.js"></script>
<!-- <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/jquery-ui-datepicker.js"></script> -->
<!-- <script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/icheck/jquery.icheck.min.js"></script>  -->
<!-- <script type="text/javascript" src="__PUBLIC__/Admin/assets/js/jquery.form.min.js"></script> -->
<script type="text/javascript">
    // 自动生成兑换码
    $('#codecreate').click(function () {
        var code_num = $('#code_num').val();
        $.ajax({
            type : "POST",
            url : "{:U('Coupon/createCode')}",
            data : {'code_num' : code_num},
            dataType : "JSON",
            success : function (data) {
                $('#coupon_code').val(data.data);
            }
        })
    })

    // 检查coupon_code的值是否存在
    $('#submitOne').click(function () {
        var coupon_code = $('#coupon_code').val();
        if (coupon_code == '') {
            layer.msg('请填写兑换码', {icon : 2});
            return false;
        }
    })

    // 表单验证
    $( function () {
        $('#addCouponForm').Validform({
            tiptype:2,
            callback:function(form){
                form[0].submit();
            }
        });
    }) 

    // 点击优惠券种类时，优惠券面值后的值会自动弹出是元还是折
    $(function() {
        $('#coupon_category').click(function() {
            var $coupon_category = $('#coupon_category').val();
            var $coupon_v = document.getElementById('coupon_v');
            var html = "";
            if ($coupon_category == 1) {
                html +="元";
                $coupon_v.innerHTML = html;
            } else if ($coupon_category == 2) {
                html +="折";
                $coupon_v.innerHTML = html;
            } else {
                html +="元";
                $coupon_v.innerHTML = html;
            }
          
        })
    })

    // 添加与减少
    function subNum(obj){
        var temp=parseInt(obj.nextElementSibling.value);
        if(temp>1){
            temp-=10;
            obj.nextElementSibling.value=temp;
        }
    }
    function addNum(obj){
        var temp=parseInt(obj.previousElementSibling.value);
        temp+=10;
        obj.previousElementSibling.value=temp;
    }

    function sub(obj){
        var temp=parseInt(obj.nextElementSibling.value);
        if(temp>1){
            temp--;
            obj.nextElementSibling.value=temp;
        }
    }
    function subOne(obj){
        var temp=parseInt(obj.nextElementSibling.value);
        if(temp>0){
            temp--;
            obj.nextElementSibling.value=temp;
        }
    }
    function add(obj){
        var temp=parseInt(obj.previousElementSibling.value);
        temp++;
        obj.previousElementSibling.value=temp;
    }

    /*
    * 按钮的切换
    * 点击切换效果
    */
    $('.btn-group .setstatus input').click(function() {
        var current = $(this).parent();
        var siblings = $(this).parent().siblings();
        current.removeClass("btn-warning-outline").addClass("btn-success");
        siblings.removeClass("btn-success").addClass("btn-warning-outline");
    });

    // 日期选择器
    $(function() {
        laydate({
            elem: '#addtime',
            format: 'YYYY-MM-DD hh:mm:ss', //日期格式
            min: laydate.now(),
            max: '2099-12-31 23:59:59', //最大日期
            istime: true //是否开启时间选择
        });
        laydate({
            elem: '#expiretime',
            format: 'YYYY-MM-DD hh:mm:ss', //日期格式
            min: laydate.now(),
            max: '2099-12-31 23:59:59', //最大日期
            istime: true //是否开启时间选择
        });
        laydate.skin('danlan');
    })

    $(function() {
      // 通过owner_type获取owner_id
        $('#type').click(function() {
          var type = $('#type').val();
          // alert(type);return false;
           $.ajax({
                type:"POST",
                url:"__URL__/getManagerOwnerName",
                data:{'type':type},
                dataType:'JSON',
                success:function(data) {
                    if(data.code == 200) {
                      if (data.data) {
                        if (type == 1) {
                            var i = 0;
                            var max = data.data.length;
                            html = '' ;
                            if (max > 0) {
                                for ( ; i < max; i++) {
                                    html +='<option value="'+data.data[i]['l_coach_id']+'" >'+data.data[i]['s_coach_name']+ ' ' +'('+data.data[i]['s_school_name']+')'+'</option>';
                                }
                            } else {
                                html +='<option value="0" >暂无教练名称</option>';
                            }
                            var ownerid = document.getElementById('ownerid');
                            ownerid.innerHTML = html;
                        } else if (type == 2) {
                            var i = 0;
                            var max = data.data.length;
                            html = '' ;
                            if (max > 0) {
                                for ( ; i < max; i++) {
                                    html +='<option value="'+data.data[i]['l_school_id']+'" >'+data.data[i]['s_school_name']+'</option>';
                                }
                            } else {
                                html +='<option value="0" >暂无驾校名称</option>';
                            }
                            var ownerid = document.getElementById('ownerid');
                            ownerid.innerHTML = html;
                        } else {
                            html = '<option value="'+data.data['manager_id']+'" selected>'+data.data['manager_name']+'</option>';
                            var ownerid = document.getElementById('ownerid');
                            ownerid.innerHTML = html;
                        }
                      }
                    } else {
                        layer.msg(data.msg,{icon:2,time:1000});
                    }
                },
                error:function() {
                    layer.msg('网络错误，请检查网络!',{icon:2,time:1000});    
                }
            });
        })
       
         $('#owner_type').click(function() {
            var owner_type = $('#owner_type').val();
            $.ajax({
                type:"POST",
                url:"__URL__/getSchoolOwnerName",
                data:{'owner_type':owner_type},
                dataType:'JSON',
                success:function(data) {
                  // alert(data.data);return false;
                    if(data.code == 200) {
                      if (data.data) {
                        if (owner_type == 1) {
                            var i = 0;
                            var max = data.data.length;
                            html = '' ;
                            if (max > 0) {
                                for ( ; i < max; i++) {
                                    html +='<option value="'+data.data[i]['l_coach_id']+'" >'+data.data[i]['s_coach_name']+'</option>';
                                }
                            } else {
                                html +='<option value="0" >暂无教练名称</option>';
                            }
                            var owner_id = document.getElementById('owner_id');
                            owner_id.innerHTML = html;
                        } else {
                            html = '<option value="'+data.data['l_school_id']+'" selected>'+data.data['s_school_name']+'</option>';
                            var owner_id = document.getElementById('owner_id');
                            owner_id.innerHTML = html;
                        }
                      }
                    } else {
                        layer.msg(data.msg,{icon:2,time:1000});
                    }
                },
                error:function() {
                    layer.msg('网络错误，请检查网络!',{icon:2,time:1000});    
                }
            });
        })
    })

    //城市联动
    $('#province').blur(function() {
        var province_id = $(this).val();
        $('#city').load("__URL__/getCity/province_id/"+province_id);
    });
    $('#city').blur(function() {
        var city_id = $(this).val();
        $('#area').load("__URL__/getArea/city_id/"+city_id);
        var city_html = $(this).find('option:selected').html();
        var province_html = $('#province').find('option:selected').html();
        $('#address').val(province_html+city_html);
    });
    $('#area').blur(function() {
        var city_html = $('#city').find('option:selected').html();
        var province_html = $('#province').find('option:selected').html();
        var area_html = $(this).find('option:selected').html();
        $('#address').val(province_html+city_html+area_html);
    });
</script>
</body>
</html>
