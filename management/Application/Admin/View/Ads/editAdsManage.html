<title>编辑广告</title>
</head>
<body>
<div class="pd-20">
    <div class="float-left" style="width:100%">
    	<form action="{: U('Ads/editAdsManage')}" enctype="multipart/form-data" method="post" class="form form-horizontal" id="addAds">
            <input type="hidden" class="input-text"  value="{$adsManageList.ads_id}"  id="ads_id" name="id"  >
            <input type="hidden" class="input-text"  value="{$adsManageList.ads_info_id}"  id="ads_info_id" name="ads_info_id"  >
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>广告标题：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text"  value="{$adsManageList.ads_title}" placeholder="请填写广告标题" id="title" name="title" datatype="*1-16" nullmsg="广告标题不能为空" />
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>广告位置：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="scene" id="scene" style="height:30px;width:220px;border-color:#ccc;">
                        <if condition="$adsManageList.position_title">
                            <option value="{$adsManageList.scene}">{$adsManageList.position_title}</option>
                        <else/>
                            <option value="">请选择广告位置</option>
                        </if>
                        <foreach name="ads_positions" item="value">
                            <option value="{$value.scene}">{$value.title}</option>
                        </foreach>
                    </select>
                </div>   
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>广告等级：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="level" id="level" style="height:30px;width:220px;border-color:#ccc;">
                        <if condition="$adsManageList.level_id neq ''">
                            <option value="{$adsManageList.level_id}">{$adsManageList.level_title}</option>
                        <else/>
                            <option value="">请选择广告等级</option>
                        </if>
                        <foreach name="ads_level" item="value">
                            <option value="{$value.level_id}" >{$value.level_title}</option>
                        </foreach>
                    </select>
                </div>   
            </div>
    		<div class="row cl">
    			<label class="form-label col-2"><span class="c-red">*</span>限定有效时长：</label>
    			<div class="formControls col-2">
    				<input type="text" class="input-text"  value="{$adsManageList.limit_time}" placeholder="请填写限定的有效时长" id="limit_time" name="limit_time" datatype="*1-16" nullmsg="限定时长不能为空" />
    			</div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>可招租的广告数：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text"  value="{$adsManageList.limit_num}" placeholder="请填写可招租的广告数" id="limit_num" name="limit_num" datatype="*1-16" nullmsg="招租的广告数不能为空" />
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2">手动排序：</label>
                <div class="formControls col-2">
                    <input type="text" class="input-text"  value="{$adsManageList.sort_order}" placeholder="请填写排序的位置" id="sort_order" name="sort_order"  />
                </div>
            </div>
            
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>设备类型：</label>
                <div class="formControls col-2">
                    <select class="form-control" name="device" id="device" style="height:30px;width:220px;border-color:#ccc;">
                        <option value="">请选择设备类型</option>
                        <option value="1,2" <if condition="$adsManageList.device eq '1,2'">selected</if> >苹果|安卓</option>
                        <option value="1" <if condition="$adsManageList.device eq '1'">selected</if> >苹果</option>
                        <option value="2" <if condition="$adsManageList.device eq '1'">selected</if> >安卓</option>
                    </select>
                </div>   
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>广告展示类型：</label>
                <div class="formControls col-3 btn-group">
                    <if condition="$adsManageList.resource_type eq 1">
                        <label class="btn radius btn-success radio show"><input name="resource_type" value="1" type="radio" checked style="display:none;">图形</label>
                    <else/>
                        <label class="btn radius btn-primary-outline radio show"><input name="resource_type" value="1" type="radio" style="display:none;">图形</label>
                    </if>
                    <if condition="$adsManageList.resource_type eq 2">
                        <label class="btn radius btn-success radio show"><input name="resource_type" value="2" type="radio" checked style="display:none;">视频</label>
                    <else/>
                        <label class="btn radius btn-primary-outline radio show"><input name="resource_type" value="2" type="radio"  style="display:none;">视频</label>
                    </if>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>广告招租状态：</label>
                <div class="formControls col-3 btn-group">
                    <if condition="$adsManageList.ads_status eq 1">
                        <label class="btn radius btn-success radio show"><input name="show" value="1" type="radio" checked style="display:none;">开启</label>
                    <else/>
                        <label class="btn radius btn-primary-outline radio show"><input name="show" value="1" type="radio" style="display:none;">开启</label>
                    </if>
                    <if condition="$adsManageList.ads_status eq 2">
                        <label class="btn radius btn-success radio show"><input name="show" value="2" type="radio" checked style="display:none;">不开启</label>
                    <else/>
                        <label class="btn radius btn-primary-outline radio show"><input name="show" value="2" type="radio" style="display:none;">不开启</label>
                    </if>
                    <if condition="$adsManageList.ads_status eq 3">
                        <label class="btn radius btn-success radio show"><input name="show" value="3" type="radio" checked style="display:none;">失效</label>
                    <else/>
                        <label class="btn radius btn-primary-outline radio show"><input name="show" value="3" type="radio" style="display:none;">失效</label>
                    </if>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-2" for="address"><span class="c-red">*</span>地址：</label>
                <div class="formControls col-1" >
                    <if condition="$adsManageList.province_id eq '' ">
                        <select class="select" name="province" id="province" style="height:30px; width:128px;">
                            <option value="">请选择省份</option>
                            <foreach name="province_list" item="pro">
                                <option value="{$pro.provinceid}">{$pro.province}</option>
                            </foreach>
                        </select>
                    <else/>
                        <select class="select" name="province" id="province" style="height:30px; width:128px;">
                            <option value="{$adsManageList.province_id}">{$adsManageList.province}</option>
                            <foreach name="province_list" item="pro">
                                <option value="{$pro.provinceid}">{$pro.province}</option>
                            </foreach>
                        </select>
                  </if>
                </div>             
                <div class="formControls col-1">  
                    <if condition="$adsManageList.city_id eq '' ">
                      <select class="select" name="city" id="city" style="height:30px; width:128px;">
                        <option value="">请选择城市</option>           
                      </select>
                    <else/>
                        <select class="select" name="city" id="city" style="height:30px; width:128px;">
                            <option value="{$adsManageList.city_id}">{$adsManageList.city}</option>           
                            <option value="">请选择城市</option>           
                        </select>
                    </if> 
                </div>
                <div class="formControls col-1 ">
                    <if condition="$adsManageList.area_id eq '' ">
                      <select class="select" name="area" id="area" style="height:30px; width:128px;">
                        <option value="">请选择区域</option>
                      </select> 
                    <else/>
                        <select class="select" name="area" id="area" style="height:30px; width:128px;">
                            <option value="{$adsManageList.area_id}">{$adsManageList.area}</option>
                            <option value="">请选择区域</option>
                        </select> 
                    </if>
                </div>
            </div>
            
            <!-- <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>详细地址：</label>
                <div class="formControls col-3" style ="width:362px;">
                    <input type="text" class="input-text" value="{$adsManageList.province}{$adsManageList.city}{$adsManageList.area}" placeholder="请填写详细地址" id="address" name="address" datatype="*2-30" nullmsg="详细地址不能为空" />
                </div>
            </div> -->
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>广告介绍：</label>
                <div class="formControls col-5">
                    <textarea name="intro"  id="intro"   cols="" rows="" class="textarea"  placeholder="说点什么...最少输入2个字符"  datatype="*2-200" dragonfly="true" nullmsg="基本描述不能为空！" onKeyUp="textarealength(this,1000)">{$adsManageList.ads_intro}</textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                </div>
            </div>
            
    		<div class="row cl">
    			<div class="col-10 col-offset-2">
    				<button class="btn btn-primary radius"  type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
    				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
    			</div>
    		</div>
    	</form>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/Admin/assets/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
$(function() {
    // 加载编辑器
    // var _um = UM.getEditor('intro');
});

// 表单验证
$( function () {
    $('#addAds').Validform({
        tiptype:2,
        callback:function(form){
            form[0].submit();
        }
    });
}) 
/*
* 广告招租状态的切换
* 点击切换效果
*/
$('.btn-group .show input').click(function() {
    var current = $(this).parent();
    var siblings = $(this).parent().siblings();
    current.removeClass("btn-primary-outline").addClass("btn-success");
    siblings.removeClass("btn-success").addClass("btn-primary-outline");
});

//城市联动
$('#province').blur(function() {
    var province_id = $(this).val();
    $('#city').load("__URL__/getCity/province_id/"+province_id);
});
$('#city').blur(function() {
    var city_id = $(this).val();
    $('#area').load("__URL__/getArea/city_id/"+city_id);
    var city_html = $(this).find('option:selected').html();
    var province_html = $('#province').find('option:selected').html();
    $('#address').val(province_html+city_html);
});
$('#area').blur(function() {
    var city_html = $('#city').find('option:selected').html();
    var province_html = $('#province').find('option:selected').html();
    var area_html = $(this).find('option:selected').html();
    $('#address').val(province_html+city_html+area_html);
});

</script>

</body>
