<!doctype html>
<html>
    <head>
        <title>hello vue - v-model</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message" />
        </div>
        <script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'hello vue!'
    }
});
        </script>
    </body>
</html>
