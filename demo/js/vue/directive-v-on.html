<!doctype html>
<html>
    <head>
        <title>hello vue - v-on</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>
        <script>
var app = new Vue({
    el: '#app',
    data: {
        message: '向昨天致敬'
    },
    methods: {
        reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
        }
    }
});
        </script>
    </body>
</html>
