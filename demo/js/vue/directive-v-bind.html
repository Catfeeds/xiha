<!doctype html>
<html>
    <head>
        <title>hello vue - v-bind directive</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <span v-bind:title="message">
                世上无难事，只怕有心人。
            </span>
        </div>
        <script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'You loaded this page on ' + new Date()
    }
});
        </script>
    </body>
</html>
