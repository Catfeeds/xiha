<!doctype html>
<html>
    <head>
        <title>hello vue - v-on counter</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button v-on:click="counter += 1">Add 1</button>
            <p>The button above has been clicked {{ counter }} times.</p>
        </div>
        <script>
var app = new Vue({
    el: '#app',
    data: {
        counter: 0
    }
});
        </script>
    </body>
</html>
