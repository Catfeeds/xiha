    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="assets/libs/element/index.css">

            </div>
            <div class="gx-search">
                <table style="width: 100%;">
                    <tr>
                        <td>                              
                            <el-select v-model="value" placeholder="请选择性别">
                                <el-option
                                v-for="item in options"
                                :label="item.label"
                                :value="item.value">
                                </el-option>
                            </el-select>
                        </td>
                        <td>
                            <el-input placeholder="请输入电话" v-model="input">
                                <template slot="prepend">电话：</template>
                            </el-input>
                        </td>
                        <td>
                            <el-input placeholder="请输入手机号" v-model="input">
                                <template slot="prepend">手机号：</template>

                        </td>
                        <td>
                            <el-input placeholder="请输入身份证号" v-model="input">
                                <template slot="prepend">身份证号：</template>
                            </el-input>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="4" style="padding-top: 10px;"><el-button type="primary" icon="search">搜索</el-button></td>
                    </tr>
                </table>
            </div>

            <div class="gx-iframe-content">

                    <el-button type="danger" style="margin-left:10px;"><i class="el-icon-delete"></i> 批量删除</el-button>
                    <el-button type="success"><i class="el-icon-plus"></i> 添加学员</el-button>
                </div>
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="已付款" name="first">

                            :data="tableData3"
                            border

                            style="width: 100%"
                            @selection-change="handleSelectionChange">
                            <el-table-column
                            type="selection"
                            width="55">
                            </el-table-column>
                            <el-table-column
                            label="日期"
                            sortable
                            width="120">
                            <template scope="scope">{{ scope.row.date }}</template>
                            </el-table-column>
                            <el-table-column
                            prop="name"
                            label="姓名"
                            width="120">
                            </el-table-column>
                            <el-table-column
                            prop="address"

                            <el-table-column
                            prop="address"
                            label="地址"
                            show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column label="操作">
                                
                                <template scope="scope">
                                    <el-button
                                    size="small"
                                    @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                    <el-button
                                    size="small"
                                    type="danger" @click="open2">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </el-tab-pane>
                    <el-tab-pane label="未付款" name="second">未付款</el-tab-pane>
                    <el-tab-pane label="已取消" name="third">已取消</el-tab-pane>
                    <el-tab-pane label="已完成" name="fourth">已完成</el-tab-pane>
                    <el-tab-pane label="已评价" name="fifth">已评价</el-tab-pane>
                </el-tabs>

                    <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage4"
                    :page-sizes="[100, 200, 300, 400]"
                    :page-size="100"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="400">
                    </el-pagination>
                </div>

            </div>

        </div>
    </div>
