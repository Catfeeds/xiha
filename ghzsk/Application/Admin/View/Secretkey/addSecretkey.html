<title>添加知识</title>
</head>
<body>
<div class="pd-20">
    <div class="float-left" style="width:100%">
    <form action='<if condition="$secretkey_list.id eq '' ">{: U('Secretkey/addSecretkey')} <else/>{: U('Secretkey/editSecretkey')}</if>' enctype="multipart/form-data" method="post" class="form form-horizontal" id="add_zsk_form">
      <input type="hidden"  name="id" value="{$secretkey_list.id}" >
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>密钥申请人：</label>
            <div class="formControls col-2">
                <input type="text" class="input-text" style="height:30px;width:500px;border-radius:5px;" value="{$secretkey_list.applicant}"   placeholder="请填写姓名" id="applicant" name="applicant" datatype="*1-10" nullmsg="姓名不能为空"  />
            </div>   
        </div> 
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>申请时间：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.addtime}"   placeholder="如:2016-08-15 08:13:11" id="addtime" name="addtime" datatype="*2-30" nullmsg="申请时间不能为空" />
                <!-- <input type="text" name="addtime" class=" date_picker laydate-icon" size="20" id="addtime" style="height:25px;"> -->
            </div>   
        </div>
      
        <div class="row cl">
            <label class="form-label col-2">系统类型：</label>
            <div class="formControls col-2 btn-group">
               <!-- <label class="btn radius btn-success radio os"><input name="os" value="1" type="radio" checked style="display:none;">旧系统</label>
               <label class="btn radius btn-primary-outline radio os"><input name="os" value="2" type="radio"  style="display:none;">新系统</label> -->
               <select class="form-control" name="system_type" id="system_type" style="border-color:#ccc;height:30px;width:500px;border-radius:5px;">
                   <option value="">请选择系统</optiion>
                   <option value="1" <if condition= "$secretkey_list.system_type eq 1"> selected </if> >新系统</optiion>
                   <option value="2" <if condition= "$secretkey_list.system_type eq 2"> selected </if> >旧系统</optiion>
               </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-2">注册类型：</label>
            <div class="formControls col-2">
               <select class="form-control" name="register_type" id="register_type" style="border-color:#ccc;height:30px;width:500px;border-radius:5px;">
                   <option value="">请选择类型</option>
                    <option value="1" <if condition= "$secretkey_list.register_type eq 1"> selected </if> >车载</optiion>
                    <option value="2" <if condition= "$secretkey_list.register_type eq 2"> selected </if> >调用中心</optiion>
                    <option value="3" <if condition= "$secretkey_list.register_type eq 3"> selected </if> >接口</optiion>
                    <option value="4" <if condition= "$secretkey_list.register_type eq 4"> selected </if>>管理软件</optiion>
               </select>
            </div>   
        </div>
        <div class="row cl">
            <label class="form-label col-2">驾校名称：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.school_name}"   placeholder="请填写驾校名称" id="school_name" name="school_name"  />
            </div>   
        </div>
        
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>驾校号码：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.school_phone}"   placeholder="请填写驾校号码" id="school_phone" name="school_phone" datatype="*2-30" nullmsg="驾校号码不能为空" />
            </div>   
        </div>
        <div class="row cl">
            <label class="form-label col-2" ><span class="c-red">*</span>车类型：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.school_address}"   placeholder="请填写车的类型" id="school_address" name="school_address" datatype="*2-30" nullmsg="车的类型不能为空" />
            </div>   
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>机器码：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.machine_code}"   placeholder="请填写机器码" id="machine_code" name="machine_code" datatype="*2-500" nullmsg="机器码不能为空" />
            </div>   
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>注册码：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.register_code}"   placeholder="请填写注册码" id="register_code" name="register_code" datatype="*2-500" nullmsg="注册码不能为空" />
            </div>   
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>注册时间：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.register_time}"   placeholder="如:2016-08-16 08:10:10" id="register_time" name="register_time" datatype="*2-30" nullmsg="注册时间不能为空" />
            </div>   
        </div>
        <div class="row cl">
            <label class="form-label col-2"><span class="c-red">*</span>过期时间：</label>
            <div class="formControls col-2">
                <input type="text" style="border-radius:5px;width:500px;" class="input-text" value="{$secretkey_list.expire_time}"   placeholder="如:2016-08-16 08:10:10" id="expire_time" name="expire_time" datatype="*2-30" nullmsg="过期时间不能为空" />
            </div>   
        </div>
       
        <div class="row cl">
            <div class="col-10 col-offset-2">
                <button class="btn btn-primary radius " id="submit" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
    </form>
</div>
</div>

// 表单验证
$( function () {
    $('#add_zsk_form').Validform({
            tiptype:2,
            callback:function(form){
                form[0].submit();
            }
    });
}) 

/*
* 展示与不展示
* 点击切换效果
*/
$('.btn-group .os input').click(function() {
  var current = $(this).parent();
  var siblings = $(this).parent().siblings();
  current.removeClass("btn-primary-outline").addClass("btn-success");
  siblings.removeClass("btn-success").addClass("btn-primary-outline");
});


</script>

</body>
